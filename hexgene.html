<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Hex Color Generator</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
padding-top: 100px;
transition: background-color 0.3s;
}
#colorDisplay {
margin-top: 20px;
font-size: 24px;
font-weight: bold;
}
button {
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
}
</style>
</head>
<body>

<button onclick="generateHexColor()">Generate Hex Color</button>
<div id="colorDisplay">#ffffff</div>

<script>
const colorArray = [];
function generateHexColor() {
const hex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');

colorArray.push(hex);
document.body.style.backgroundColor = hex;
document.getElementById('colorDisplay').textContent = hex;
console.log(colorArray);
}
</script>

</body>
</html>
