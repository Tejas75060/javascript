<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reviews Carousel</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin-top: 50px;
}
#review-container {
max-width: 400px;
margin: auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 10px;
box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.profile-img {
width: 100px;
height: 100px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 10px;
}
.reviewer-name {
font-weight: bold;
font-size: 20px;
margin-bottom: 10px;
}
.review-text {
font-style: italic;
color: #555;
}
.buttons {
margin-top: 15px;
}
.buttons button {
padding: 10px 15px;
margin: 5px;
font-size: 16px;
cursor: pointer;
}
</style>
</head>
<body>

<div id="review-container">
<img id="profilePic" class="profile-img" src="" alt="Profile Picture">
<div class="reviewer-name" id="reviewerName"></div>
<div class="review-text" id="reviewText"></div>
<div class="buttons">
<button onclick="prevReview()">Prev</button>
<button onclick="nextReview()">Next</button>
</div>
</div>

<script>
const reviews = [
{
name: "baby doll",
text: "Amazing product!",
image: "https://randomuser.me/api/portraits/women/44.jpg"
},
{
name: "mc stan",
text: "Very helpful and fast support.",
image: "https://randomuser.me/api/portraits/men/32.jpg"
},
{
name: "Tau",
text: "Could be better, but okay.",
image: "https://randomuser.me/api/portraits/men/45.jpg"
},
{
name: "Cindrella Patil",
text: "Absolutely loved it. Would buy again!",
image: "https://randomuser.me/api/portraits/women/22.jpg"
}
];

let current = 0;
function showReview(index) {
const review = reviews[index];
document.getElementById("profilePic").src = review.image;
document.getElementById("reviewerName").textContent = review.name;
document.getElementById("reviewText").textContent = `"${review.text}"`;
}
function nextReview() {
current = (current + 1) % reviews.length;
showReview(current);
}
function prevReview() {
current = (current - 1 + reviews.length) % reviews.length;
showReview(current);
}

showReview(current);
</script>

</body>
</html>
